<html>
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <style>{htmlCss}</style>
</head>
<body>
<div class="root">
    <div id="emulator" style="width:100%;height:100%;"></div>
</div>
</body>
<script>{libScript}</script>
<script type="text/javascript" charset="utf-8">
    $(function () {
        let nes = new JSNES({
            'ui': $('#emulator').JSNESUI(),
        });
        const base64Data = '{gameContent}'
        nes.ui.loadROM(atob(base64Data))
    });
</script>
</html>
